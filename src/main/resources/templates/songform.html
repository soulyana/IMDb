<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="/fragments/navbase::navhead">

</head>
<body>
<nav th:replace="/fragments/navbase::thenav(${menuoption})"></nav>
<p>Songform</p>
<form action="/savesong" th:object="${aSong}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label class="control-label col-sm-4">Title:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{title}" />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Year Released: </label>
        <div class="col-sm-4">
            <input type="text" th:field="*{yearReleased}" />
            <span th:if="${#fields.hasErrors('yearReleased')}" th:errors="*{yearReleased}"></span><br />
        </div>
    </div>
    <select th:field="*{leadArtiste}">
        <option th:each="eachArtiste:${artistes}" th:value="${eachArtiste.id}"
            th:text="${eachArtiste.stageName}"></option>
    </select>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
<span th:replace="/fragments/navbase::scripts"></span>
</body>
</html>

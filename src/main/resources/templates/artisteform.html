<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/navbase::navhead">

</head>
<body>
<nav th:replace="/fragments/navbase::thenav(${menuoption})"></nav>

<p>Artiste Form</p>
<form action="/addartiste" method="post" th:object="${anArtiste}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label class="control-label col-sm-4">Full Name:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{fullName}" />
            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Stage Name: </label>
        <div class="col-sm-4">
            <input type="text" th:field="*{stageName}" />
            <span th:if="${#fields.hasErrors('stageName')}" th:errors="*{stageName}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Image (URL): </label>
        <div class="col-sm-4">
            <input type="text" th:field="*{image}" />
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span><br />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
<span th:replace="/fragments/navbase::scripts"></span>
</body>
</html>
